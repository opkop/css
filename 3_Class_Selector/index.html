<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* single class */
        .red{
            color: orange;
        }
 
        /* Multiple class */
        .c1{
            color: pink;
        }
        .c2{
            color: green;
        }
        .c3{
            color: red;
        }

    </style>
</head>
<body>
    <!-- single class -->
    <h1 class="red">
        I am header tag
    </h1>

    <div class="red">
        I am div tag
    </div>

    <p class="red">
       I am paragraph tag
    </p>

    <!-- multiple class -->
    <footer class="c1 c2 c3">
        I am in multiple class
    </footer>
</body>
</html>
